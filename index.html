        // Generate filter ranges
        function getFilterRange(index) {
            const ranges = [
                "1-20", "21-40", "41-60", "61-80", "81-100",
                "101-120", "121-140", "141-160", "161-180", "181-200"
            ];
            return ranges[Math.floor(index / 20)];
        }

        // Generate all projects
        function generateProjects() {
            const grid = document.getElementById('projectsGrid');
            
            projects.forEach((project, index) => {
                const projectNumber = index + 1;
                const card = document.createElement('div');
                card.className = 'project-card';
                card.setAttribute('data-range', getFilterRange(index));
                
                card.innerHTML = `
                    <div class="project-number">${projectNumber.toString().padStart(2, '0')}</div>
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.desc}</p>
                    <a href="${project.link}" class="project-link">Lihat</a>
                `;
                
                grid.appendChild(card);
            });
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');

        function setupFilters() {
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');

                    const filter = button.getAttribute('data-filter');
                    const projectCards = document.querySelectorAll('.project-card');
                    
                    projectCards.forEach(card => {
                        if (filter === 'all') {
                            card.classList.remove('hidden');
                        } else {
                            const cardRange = card.getAttribute('data-range');
                            if (cardRange === filter) {
                                card.classList.remove('hidden');
                            } else {
                                card.classList.add('hidden');
                            }
                        }
                    });

                    // Re-trigger animations for visible cards
                    setTimeout(() => {
                        const visibleCards = document.querySelectorAll('.project-card:not(.hidden)');
                        visibleCards.forEach((card, index) => {
                            card.style.animation = 'none';
                            card.offsetHeight; // Trigger reflow
                            card.style.animation = `slideInUp 0.6s ease-out ${index * 0.1}s forwards`;
                        });
                    }, 50);
                });
            });
        }

        // Scroll progress indicator
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollProgress = (scrollTop / scrollHeight) * 100;
            document.getElementById('scrollProgress').style.width = scrollProgress + '%';
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -30px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateProjects();
            setupFilters();
            
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                observer.observe(card);
            });
        });

        // Parallax effect for zen decorations
        window.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = (e.clientY / window.innerHeight) * 2 - 1;
            
            const pebbles = document.querySelectorAll('.zen-pebble');
            const circles = document.querySelectorAll('.zen-circle');
            const lines = document.querySelectorAll('.zen-lines');
            
            pebbles.forEach((pebble, index) => {
                const speed = (index + 1) * 0.15;
                const x = mouseX * speed * 2;
                const y = mouseY * speed * 2;
                pebble.style.transform += ` translate(${x}px, ${y}px)`;
            });
            
            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.2;
                const x = mouseX * speed * 1.5;
                const y = mouseY * speed * 1.5;
                circle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
