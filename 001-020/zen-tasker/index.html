<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zen Tasker - Japanese Zen Garden To-Do List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main id="app" class="zen-container">
    <!-- Judul aplikasi -->
    <h1 class="zen-title">Zen Tasker</h1>

    <!-- Input tambah task baru -->
    <section class="task-input-section">
      <input type="text" id="new-task" placeholder="Tambahkan tugas baru..." aria-label="Input tugas baru" />
      <button id="add-task-btn" aria-label="Tambah tugas">Tambah</button>
    </section>

    <!-- Filter tugas (semua, selesai, belum selesai) -->
    <section class="filter-section">
      <button data-filter="all" class="filter-btn active">Semua</button>
      <button data-filter="active" class="filter-btn">Belum Selesai</button>
      <button data-filter="completed" class="filter-btn">Selesai</button>
    </section>

    <!-- List tugas akan dirender disini -->
    <section>
      <ul id="task-list" aria-live="polite" aria-label="Daftar tugas"></ul>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
